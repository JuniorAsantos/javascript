<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: normal 20px Arial;
    }
</style>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras.</br>`);
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.</br> `);
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}.</br> `);
        n1 = 1545.5
        document.write(`${n1.toFixed(2).replace('.',',')}</br>`);
        var valor = n1.toLocaleString('pt-br',{style:'currency', currency: 'BRL'});//'USD','EUR'
        document.write(`${valor}</br>`);
    </script>
</body>
</html>
