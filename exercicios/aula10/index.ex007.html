<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18px Arial;
        }
        input {
            width: 60px;
            border: 1px solid rgb(119, 175, 175);
            background-color: rgb(117, 214, 214);
            margin-top: 10px;
            padding: 5px;
            box-shadow: 1px 1px 4px #000;
        }
        #resp {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"/> +
    <input type="number" name="txtn2" id="txtn2"/></br>
    <input type="button" value="Somar" onclick="somar()"/>
    <div id="resp">Resultado...</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.getElementById('txtn2');
            var res = window.document.getElementById('resp');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual à ${s}.`

        }
    </script>
</body>
</html>
