<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Múltas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"/>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resp">

    </div>
    <script>
        var vel;
        var txtv = window.document.getElementById('txtvel');
        var res = window.document.getElementById('resp');
        function calcular(){
            vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>.</p>`;
            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`;
        }
    </script>
</body>
</html>
